<!-- Login page -->
<!DOCTYPE html>

<html lang="en" dir="ltr">

  <head>

    <meta charset="utf-8">

    <title>Sign In</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">



  </head>

  <body>



    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

      <a class="navbar-brand" href="{{ url_for('index')}}">Homepage</a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

        <span class="navbar-toggler-icon"></span>

      </button>



      <div class="collapse navbar-collapse" id="navbarSupportedContent">



        <ul class="navbar-nav mr-auto">


          <li class="nav-item active">

            <a class="nav-link" href="{{ url_for('login_submit') }}">Contact Us</a>

          </li>

        </ul>


         <a class="nav-link" href="{{ url_for('registration_login') }}">Student Signup  <span class="sr-only">(current)</span></a>

         <a class="nav-link" href="{{ url_for('registration_login_tutor') }}">Tutor Signup <span class="sr-only">(current)</span></a>
      </div>

    </nav>



    <div class="container-fluid text-light bg-dark " align = "center">

      <div class="jumbotron" style="background-color: #254266; height: 800px;">



    <p style="color:red"> {{message }} </p>


    <form action="{{ url_for('login_submit') }}" method="post">

      <h1 class="h3 mb-3 font-weight-normal">Sign In</h1>

      <label for="inputEmail" class="sr-only">Email address</label>

      <input type="email" id="inputEmail" class="form-control center" style="width: 300px;" placeholder="Email address" name="email"required autofocus>



      <label for="inputPassword" class="sr-only">Password</label>

      <input type="password" id="inputPassword" class="form-control" style="width: 300px;" placeholder="Password" name="password"required>

      <div class="checkbox mb-3">

      <p style="color:red"> {{message }} </p>


        <label>

          <input type="checkbox" value="remember-me"> Remember me

          <p>Don't have an account? <a href = "{{ url_for('registration_login') }}" >Sign Up</a> </p>
        </label>


      </div>

      <button class="btn btn-lg btn-primary btn-block" style="width: 100px;" type="submit">Sign in</button>

      <p class="mt-5 mb-3 text-muted">&copy; 2019</p>

    </form>

     </div>



    </div>



  </body>

</html>
