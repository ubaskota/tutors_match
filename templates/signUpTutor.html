    <form action="{{ url_for('registration_login_tutor') }}" method="post">

    <p style="color:red"> {{message }} </p>
    <div class="container">
    <h1>Tutor Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="f_name"><b>First Name</b></label>
    <input type="text" placeholder="Enter First Name" name="f_name" required>

    <label for="l_name"><b>Last Name</b></label>
    <input type="text" placeholder="Enter Last Name" name="l_name" required>

    <label for="j_num"><b>J Number</b></label>
    <input type="text" placeholder="Enter JNumber" name="j_num" required>

    <label for="secretcode"><b>Secret Code</b></label>
    <input type="text" placeholder="Enter the unique code" name="secretcode" required>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <label for="re_psw"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="re_psw" required>
    <hr>

    <p style="color:black">By creating an account you agree to our <a href="https://www.varsitytutors.com/privacy">Terms & Privacy</a> </p>
    <button type="submit" class="registerbtn">Register</button>
