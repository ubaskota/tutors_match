{% extends "layout.html" %}

{% block heading %}
	Login Page
{% endblock %}

{% block body %}

	<h1> Welcome to the Club!!! </h1>

	<h1> We are glad that you are here.</h1>
	<h1> Please login. </h1>

	<h1> Don't have an account yet? <a href="{{ url_for('index') }}"> Register a new account. </a> </h1>
	<font color="red"> <h1> {{ message }} </h1></font>


	<form action="{{ url_for('login_submit') }}" method="post">

	<div class="form-group">
	<label>Username</label>
	<input class="form-control" name="username" placeholder="Your Username">
	</div>

	<div class="form-group">
	<label >Password</label>
	<input type="password" class="form-control" name="password" placeholder="Your Password">
	</div>


	<div class="form-group">
		<button class="btn btn-primary">Login</button>
	</div>

{% endblock %}
